<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">

  <style>

  </style>
</head>

<body class="p-3 mb-2 bg-light text-dark">

  <div class="classA container-fluid">


    <h2>Create Note</h2>
    <br>






    <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="{% url 'addItem' %}">
      {% csrf_token %}

      <div class="ms-2 me-auto">


        <div class="mb-3 d-flex bd-highlight">
          <label for="exampleFormControlInput1" class="form-label text-dark"><b>Title:</b></label>
          <br>
          <input type="text" autocomplete="off"
            class="title p-2 flex-fill bd-highlight form-control border-info text-dark" name="content"
            id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-3 d-flex bd-highlight">
          <label for="exampleFormControlTextarea1" class="form-label text-dark"><b>Description:</b></label>
          <textarea class="des p-2 flex-fill bd-highlight form-control border-info text-dark"
            style="height: 90px; width: 500px;" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="col-12">
          <input type="submit" value="Add Note" class="btn btn-primary">
        </div>

      </div>
    </form>
  </div>
  <hr>

  <br>
  <div class="container-fluid">
    <h3 class="text-center">My Notes</h3>
    <ol>
      {% for item in todoItems %}
      <br>

      <div class="card border border-success">
        <div class="card-header">
          {{ item.content }}
        </div>
        <div class="card-body">
          <h5 class="card-title text-primary">{{ item.content }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <div class="card-body d-flex flex-row justify-content-between">
            <form method="post" action="{% url 'deleteItem' item.id %}">
              {% csrf_token %}
              <input type="submit" , value="Delete" class="btn btn-danger">
            </form>
            <!-- <form method="post" action="{#% url 'deleteItem' item.id %#}">
              {% csrf_token %}
              <input type="submit" , value="Update" class="btn btn-info">
            </form> -->
          </div>



        </div>
      </div>


      {% endfor %}
    </ol>




  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>



</html>
